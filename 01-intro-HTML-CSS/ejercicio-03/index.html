<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 - Multimedia</title>
  <link rel="stylesheet" type="text/css" href="main.css" media="all" />
</head>

<body>
  <h1>Multimedia</h1>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/4/4f/CrashTeamRacingNACover.png" alt="Crash Team Racing">
  </section>
  <section>
    <h1>Aprendiendo a utilizar vídeos</h1>
    <video width="255" height="255" controls autoplay loop muted>
      <source src="src/ctr.mp4" type="video/mp4" />
    </video>
  </section>
  <section>
    <h1>Aprendiendo a utilizar audios</h1>
    <audio controls autoplay loop>
      <source src="src/ctr.mp3" type="audio/mp3" />
    </audio>
  </section>
</body>

</html>
